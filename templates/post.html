{% extends 'base.html' %}


{% block title %}{{ post.title }}{% endblock %}</div>


{% block content %}

<div class="m-3">
    <div class = "container-fluid">
        <img src="{{ post.post_image.url }}" alt="-" style="width: 40%; height: 40%;">
        <br><br>

        <h1>{{ post.title }}</h1>

        <h3>{{ post.author }}</h3>

        <h5>{{ post.pub_date }}</h5>

         <a>{{ post.text }}</a>
    </div>
</div>

{% endblock %}
