{% extends "base.html" %}

{% block title %}New Post{% endblock %}

{% block content %}

    {% if user.is_authenticated %}
    <h1>New Post</h1>
    <form method="post">{% csrf_token %}
      {{ form.media }}
      {{ form.as_p }}
      <input type="Submit" value="Save">
    </form>
    {% else %}
    <div class="text-center">
    <p>First, You have to Login</p>
    <h6><a href="/login">Login</a></h6>
    </div>
    {% endif %}




{% endblock content %}
